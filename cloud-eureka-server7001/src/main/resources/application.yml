# server
server:
  port: 7001

# eureka
eureka:
  # instance
  instance:
    hostname: eureka7001.com
  # server
  server:
    # self preservation mechanism
    enable-self-preservation: true
  # client
  client:
    # indicate that this instance is not registered with eureka server
    register-with-eureka: false
    # indicate that this instance does not fetch registry information from eureka server
    fetch-registry: false
    # url that is responsible for the connection with eureka server about "address query service" and "service registry"
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/

